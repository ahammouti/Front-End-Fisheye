<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"
    integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <title>Fisheye - photographe</title>
</head>

<body>
  <script src="/scripts/utils/contactForm.js"></script>
  <header>
    <a href="./index.html" aria-label="Retour à la page d'accueil">
      <img src="assets/images/logo.png" alt="Fisheye Home page" class="logo" />
    </a>
  </header>
  <main id="main">
    <header class="photograph-header">
      <section class="wrap-header">
        <div class="left">
          <h2 id="js-photographerName" class="photographerName"></h2>
          <p id="js-location" class="location"></p>
          <p id="js-tagline" class="tagline"></p>
        </div>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        <img src="" alt="" id="js-profilePicture" />
      </section>
    </header>
    <section class="container-gallery">
      <section class="section-sort">
        <label for="sort">Trier par</label>
        <select name="sort" id="sort">
          <option selected value="popularite">
            Popularité
          </option>
          <option value="date">
            Date
          </option>
          <option value="Titre">
            Titre
          </option>
        </select>
      </section>
      <section class="gallery">
        <div class="card js-openLightbox"></div>
      </section>
    </section>
    <section class="total-likes">
      <div class="container-totalLikes">
        <p id="js-totalLike"></p>
        <span>
          <i class="fas fa-heart"></i>
        </span>
      </div>
      <p id="js-price"></p>
    </section>
  </main>
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img alt="close dialog" src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form>
        <div>
          <label>Prénom</label>
          <input />
        </div>
        <button class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>
  <div class="lightbox hide" tabindex="-1" aria-label="image closeup view" role="dialog" id="modal-lightbox">
    <div class="lightbox__container">
      <div class="wrap-content">
        <button class="lightbox__close js-closeLightbox" type="button" aria-label="Close dialog">close dialog</button>
        <button class="lightbox__next js-prevBtnLightbox" type="button" data-direction="prev">Previous image</button>
        <button class="lightbox__prev js-nextBtnLightbox" type="button" data-direction="next">Next image</button>
        <div class="wrap-imgVideoLightbox js-divImgVideoLightbox">
        </div>
        <h4 class="lightbox__title js-lightboxTitle"></h4>
      </div>
    </div>
  </div>
  <script type="module" src="./scripts/pages/photographer.js"></script>
</body>

</html>
