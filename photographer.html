<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
  <title>Fisheye - photographe</title>
</head>

<body>
  <script src="/scripts/utils/contactForm.js"></script>
  <header>
    <a href="./index.html" aria-label="Retour à la page d'accueil">
      <img src="assets/images/logo.png" alt="Fisheye Home page" class="logo" />
    </a>
  </header>
  <main id="main">
    <header class="photograph-header">
      <section class="wrap-header">
        <div class="left">
          <h2 id="js-photographerName" class="photographerName"></h2>
          <p id="js-location" class="location"></p>
          <p id="js-tagline" class="tagline"></p>
        </div>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        <img alt="" id="js-profilePicture" />
      </section>
    </header>
    <section class="container-gallery">
      <section class="section-sort">
        <label for="sort-select">Trier par</label>
        <select name="sort-select" id="sort">
          <option selected value="popularite">
            Popularité
          </option>
          <option value="date">
            Date
          </option>
          <option value="Titre">
            Titre
          </option>
        </select>
      </section>

      <section class="gallery">
      </section>
    </section>
  </main>
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img alt="close dialog" src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form>
        <div>
          <label>Prénom</label>
          <input />
        </div>
        <button class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>

  <script type="module" src="./scripts/pages/photographer.js"></script>
</body>

</html>
